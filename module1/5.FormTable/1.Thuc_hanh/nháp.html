<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    function number(n) {
        let prime= true;
        if (n < 2) {
            prime = false ;
        } else {
            for (let i= 2; i < n ; i++) {
                if (n % i === 0) {
                    prime = false ;
                    break;

                }
            }
        }
        if (prime === true ) {
            alert(n + "là số nguyên tố");
        } else {
            alert(n + " ko phải là số nguyên tố");
        }
    }
    number(prompt("nhập vào số nguyên n :"));

</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let table = "<table border='1'>";
    for(let i=1; i<=10; i++){
        table = table + "<tr>";
        for(let j=2 ; j<10 ; j++){
            table = table + "<td>" + j + " * " + i + " = " + i*j + "</td>";
        }
        table = table + "</tr>";
    }
    document.write(table)
</script>
</body>
</html>

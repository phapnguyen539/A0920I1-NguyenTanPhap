<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      .body{
          font-family: Arial, Tahoma;
          font-size: 12px;
      }
      #main{
          width: 1000px;
          padding:0;
          margin-left: auto;
          margin-right:auto;
          color: blue;
      }
      #head{
          height: 100px;
          background: #f5f5f5;
          border: 1px solid #CDCDCD;
          margin-bottom: 5px;
      }
      #head-link{
          height: 30px;
          line-height: 30px;
          padding-left: 10px;
          padding-right: 10px;
          border: 1px solid #CDCDCD;
          background-color: silver;
          margin-bottom:5px;
          clear: both;
      }
      #left{
          width: 150px;
          min-height: 400px;
          border: 1px solid #CDCDCD;
          float:left;
          color: #004C00;
          margin-bottom: 5px;
      }
      #content {
          width: 800px;
          min-height: 400px;
          border: 1px solid #CDCDCD;
          float: left;
          margin-left: 5px;
          margin-right: 5px;
          margin-bottom: 5px;
          color: aqua;
          justify-content: center;
          align-items: center;

          display: flex;
      }
      #right{
          width: 234px;
          min-height: 400px;
          border: 1px solid #CDCDCD;
          float:right;
          margin-bottom: 5px;
      }
      #footer{
          height: 50px;
          clear: both;
          border: 1px solid #CDCDCD;
          background-color: #F8F8FF;
      }


  </style>
</head>
<body class="body">
<div id="main">main</div>
<div id="head">head</div>
<div id="head-link">head-link</div>
<div id="left">left</div>
<div id="content">content</div>
<div id="right">right</div>
<div id="footer">footer</div>


</body>
</html>

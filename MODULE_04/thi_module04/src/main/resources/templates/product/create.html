<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Them San Pham</h1>
<a href="/product" class="btn btn-primary">Danh Sach Sp</a>
<form th:action="@{/product/create}" method="post" th:object="${products}">

    <h3>Cac thuoc tinh * la bat buoc</h3>

    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    <label >Ten SP *:</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Nhap ten Sp"
               th:field="*{name}">
    </div>

    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Gia Error</td>
    <label>Gia Bat Dau *</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Nhap Gia Bat Dau"
               th:field="*{price}">
    </div>


    <tr>
        <td>LoaiSP *:</td>
        <td>
            <select th:field="*{productType}">
                <option th:each="pro:${productTypes}" th:value="${pro.id}"
                        th:text="${pro.name}"></option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <button type="submit" class="btn btn-success">Them San Pham</button>
        </td>
    </tr>

</form>
</body>
</html>

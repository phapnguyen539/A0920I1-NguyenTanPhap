<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Bạn Có Chắc Muốn Xóa SP Này !</h1>
<h3><a href="/user" class="btn btn-primary btn-lg">Danh Sach SP</a></h3>
<form th:action="@{/delete-product}" method="post" th:object="${products}">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Ten Sp:</td>
            <td th:text="${products.name}"></td>
        </tr>
        <tr>
            <td>Gia:</td>
            <td th:text="${products.price}"></td>
        </tr>

        <tr>
            <td>
                <button type="submit"  class="btn btn-danger">Delete</button>
            </td>
        </tr>


    </table>

</form>

</body>
</html>

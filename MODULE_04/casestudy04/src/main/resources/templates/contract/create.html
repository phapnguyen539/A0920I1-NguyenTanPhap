<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contracts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/contract/create-contract}" method="post" th:object="${contracts}" >
    <table>
        <tr>
            <label for="basic-url">Start Date :</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:field="*{contractStartDate}">
            </div>
        </tr>
        <tr>
            <label for="basic-url">End Date :</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  aria-describedby="basic-addon3" th:field="*{contractEndDate}">
            </div>
        </tr>
        <tr>
            <label for="basic-url">Deposit :</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  aria-describedby="basic-addon3" th:field="*{deposit}">
            </div>
        </tr>
        <tr>
            <label for="basic-url">Total Money :</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-describedby="basic-addon3" th:field="*{contractTotalMoney}">
            </div>
        </tr>
        <tr>
            <td>
                <select th:field="*{customer}">
                    <option th:each="cus:${customers}" th:value="${cus.customerId}" th:text="${cus.customerName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="save">
            </td>
        </tr>
    </table>
</form>

</body>
</html>

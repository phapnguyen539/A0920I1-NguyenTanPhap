<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<h1>Edit Customer</h1>
<a class="btn btn-primary btn-lg" href="/customer" role="button">ListCustomer</a>
<form action="/edit-customer" method="post" th:object="${customers}">
    <table>
        <label> ID :</label></br>
        <input type="text" th:field="*{customerId}" th:value="${customers.customerId}"  readonly/>
        <tr>
            <td>Name:<input type="text" th:field="*{customerName}"></td>
        </tr>
        <tr>
            <td>Birthday:<input type="text" th:field="*{customerBirthday}"></td>
        </tr>
        <tr>
            <td>Gender:<input type="text" th:field="*{customerGender}"></td>
        </tr>
        <tr>
            <td>Id Card:<input type="text" th:field="*{customerIdCard}"></td>
        </tr>
        <tr>
            <td>Phone:<input type="text" th:field="*{customerPhone}"></td>
        </tr>
        <tr>
            <td>Email:<input type="text" th:field="*{customerEmail}"></td>
        </tr>
        <tr>
            <td>Address:<input type="text" th:field="*{customerAddress}"></td>
        </tr>
        <tr>
            <td>Customer Type</td>
            <td>
                <select th:field="*{customerType}">

                    <option th:each="type:${customerTypes}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}"></option>

                </select>
            </td>

        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-warning">Update</button>
            </td>
        </tr>
    </table>

</form>

</body>
</html>

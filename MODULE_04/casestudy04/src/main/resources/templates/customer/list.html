<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>List Customer</h1>
<a th:href="@{customer/create}">Create Customer</a>
<form th:action="@{/customer}">
    <a>Search Customer :</a>
    <input type="text" name="searchNameCustomer">
    <input type="submit" value="search">
</form>
    <table class="table table-condensed">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Birthday</td>
            <td>Gender</td>
            <td>Id Card</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Address</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cus,start:${customersL}">
            <td th:text="${start.count}"></td>
            <td th:text="${cus.getCustomer_name()}"></td>
            <td th:text="${cus.getCustomer_birthday()}"></td>
            <td th:text="${cus.getCustomer_gender()}"></td>
            <td th:text="${cus.getCustomer_id_card()}"></td>
            <td th:text="${cus.getCustomer_phone()}"></td>
            <td th:text="${cus.getCustomer_email()}"></td>
            <td th:text="${cus.getCustomer_address()}"></td>
            <td th:text="${cus.customer_type.customerTypeName()}"></td>

            <td>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


<div>
    <nav aria-label="   Page navigation example" style=" margin-right: 25px">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/customer(page = 0, searchNameCustomer = ${check})}">Prevous</a></li>
            <th:block th:each="i: ${#numbers.sequence(0, customersL.totalPages - 1)}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/customer(page=${i},searchNameCustomer=${check})}" th:text="${i + 1}"></a>
                </li>
            </th:block>

            <li class="page-item"><a class="page-link" th:href="@{/customer(page = ${customersL.totalPages - 1}, searchNameCustomer = ${check})}">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>

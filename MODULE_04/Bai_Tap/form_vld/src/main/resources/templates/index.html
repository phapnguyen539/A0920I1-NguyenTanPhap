<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<h1>Form User</h1>
<a th:href="@{/create}">Create User</a>
<form action="/" method="get" >
    <input type="text" name="key_search">
    <input type="submit" value="search">
    <table border="1">
        <thead>
        <tr>
           <th>Id</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Phone</th>
           <th>Age</th>
           <th>Email</th>
            <th>Province</th>
           <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,start:${users}">
            <td th:text="${start.count}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
           <td th:text="${user.province.name}"></td>

            <td>
                <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/'(page=${users.number - 1}, key_search=${key_search})}" th:if="${users.hasPrevious()}">Previous</a>
        <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
        <a th:href="@{'/'(page=${users.number + 1}, key_search=${key_search})}" th:if="${users.hasNext()}">Next</a>
    </div>



</form>

</body>
</html>

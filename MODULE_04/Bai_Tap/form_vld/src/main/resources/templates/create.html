<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Create User</h1>
<a th:href="@{/}">Home</a>
<form action="/create" method="post" th:object="${users}">
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Errors</td>
    <p>First Name:<input type="text" th:field="*{firstName}"></p>
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Errors</td>
    <p>Last Name:<input type="text" th:field="*{lastName}"></p>
    <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Errors</td>
    <p>Phone:<input type="text" th:field="*{phoneNumber}"></p>
    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Errors</td>
    <p>Age:<input type="text" th:field="*{age}"></p>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Errors</td>
    <p>Email:<input type="text" th:field="*{email}"></p>
    <p>province:</p>
    <select th:field="*{province}">
        <th:block th:each="province:${provinces}">
            <option th:value="${province.id}" th:text="${province.name}"></option>
        </th:block>
    </select>

    <input type="submit" value="DangKy">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Customer</h1>
<form action="/create" method="post" th:object="${customers}">
    <p>FirstName:<input type="text" th:field="*{firstName}"></p>
    <p>LastName: <input type="text" th:field="*{lastName}"> </p>
    <label>Province:</label>
    <select th:field="*{province}">

        <th:block th:each="province: ${provinces}">

            <option th:value="${province.id}" th:text="${province.name}"></option>
        </th:block>

    </select>

    <input type="submit" value="Create">

</form>




</body>
</html>

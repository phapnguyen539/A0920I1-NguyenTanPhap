<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Customer</h1>
<p>
    <a>Customer List</a>
</p>
<th:block th:if="${messager}">
    <p th:text="${messager}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customers}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table border="1">
        <tr>
            <td>FirstName</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>

        <tr>
            <td>Province:</td>
            <td>
                <select name="province">
                    <option th:each="p : ${provinces}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{province.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Customer"></td>
        </tr>
    </table>
</form>
</body>
</html>

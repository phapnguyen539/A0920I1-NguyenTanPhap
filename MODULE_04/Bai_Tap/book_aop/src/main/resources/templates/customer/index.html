<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello Customer</h1>
<a th:href="@{/create}">Create customer</a> <br>
<input type="text" name="key_search">
<input type="submit" value="search">
<form action="/" method="get" >

    <table border="1">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cus,star:${customers}">
            <td th:text="${star.count}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.address}"></td>
            <td>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div>
    <a th:href="@{'/'(page=${customers.number - 1}, key_search=${key_search})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/'(page=${customers.number + 1}, key_search=${key_search})}" th:if="${customers.hasNext()}">Next</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
</head>
<body>
<a href="/create">Create New Blog</a>
<h3>Blog</h3>
<form action="/" method="get">
    <input type="text" name="search">
    <input type="submit" value="search">
</form>
<table>
    <thead>
    <tr>
       <th>Id</th>
       <th>Name</th>
       <th>Author</th>
       <th>Type</th>
       <th>Action</th>
    </tr>
    </thead>
<tbody>
<tr th:each="blog,start:${blogs}">
    <td th:text="${start.count}"></td>
    <td th:text="${blog.name}"></td>
    <td th:text="${blog.author}"></td>
    <td th:text="${blog.type}"></td>
    <td th:text="${blog.language.name}"></td>
    <td>
        <a href="#">Edit</a>
        <a href="#">Delete</a>
    </td>
</tr>

</tbody>
</table>
<div>
    <a th:href="@{'/'(page=${blogs.number - 1}, key_search=${search})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/'(page=${blogs.number + 1}, key_search=${search})}" th:if="${blogs.hasNext()}">Next</a>
</div>

</body>
</html>

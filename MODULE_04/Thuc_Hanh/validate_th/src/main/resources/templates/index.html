<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/validateUser}" th:object="${user}" method="post">

    <table>
        <tr>
            <td>Name:</td>
            <td><input th:fiel="${name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Errors</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:fiel="${age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Errors</td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>

</form>


</body>
</html>

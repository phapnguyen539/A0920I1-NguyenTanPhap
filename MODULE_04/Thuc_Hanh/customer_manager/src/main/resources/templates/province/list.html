<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        thead{
            background: aqua;
        }
    </style>

</head>
<body>
<h1>List Province</h1>
<a href="/create-province">Create Province</a>
<form action="/list" method="get" th:object="${provinces}">
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro,start:${provinces}">
            <td th:text="${start.count}"></td>
            <td th:text="${pro.name}"></td>
            <td><a th:href= "@{/edit-province/__${pro.id}__}">Edit</a></td>
            <td><a th:href= "@{/delete-province/__${pro.id}__}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>

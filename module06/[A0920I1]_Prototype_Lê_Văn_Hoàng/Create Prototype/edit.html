<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
<nav class="container-fluid">
    <div class="row">
        <div class="col-2">
            <button class="btn">Quản lý phòng họp</button>
        </div>
        <div class="col-2">
            <button class="btn">Quản lý tài sản</button>
        </div>
        <div class="col-2">
            <button class="btn">Quản lý người dùng</button>
        </div>
        <div class="col-2">
            <button class="btn">Thống kê</button>
        </div>
        <div class="col-2">
            <button class="btn">Xem phản hồi</button>
        </div>
        <div class="col-2">
            <select class="custom-select">
                <option selected>admin</option>
                <option value="1">thông tin</option>
                <option value="2">đăng xuất</option>
            </select>
        </div>
    </div>
</nav>
<br>
<br>
<h4 style="text-align: center; margin: 40px 0">
   Sửa phòng họp
</h4>
<div class="container">
    <form class="form-control">
        <div class="form-group row">
            <label for="inputNameRoom" class="col-sm-2 col-form-label">Tên phòng</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputNameRoom" maxlength="30"
                       placeholder="enter name room..." value="6.2 A">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFloor" class="col-sm-2 col-form-label">Tầng</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputFloor" maxlength="10"
                       placeholder="enter number of floor..." value="6">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNameRoom" class="col-sm-2 col-form-label" >Khu vực</label>
            <div class="col-sm-5">
                <select class="custom-select">
                    <option value="1" selected>Khu A</option>
                    <option value="2">Khu B</option>
                    <option value="3">Khu C</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Loại phòng</label>
            <div class="col-sm-5">
                <select class="custom-select">
                    <option value="1" selected>1 lần</option>
                    <option value="2">Hàng ngày</option>
                    <option value="3">Hàng tuần</option>
                    <option value="4">Hàng tháng</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCapacity" class="col-sm-2 col-form-label">Sức chứa</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputCapacity" maxlength="50"
                       placeholder="enter capacity..." value="20">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hình ảnh</label>
            <div class="col-sm-5">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputImg">
                        <label class="custom-file-label" for="inputImg">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAsset" class="col-sm-2 col-form-label">Chọn tài sản</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputAsset" maxlength="50" value="Chọn tài sản">
            </div>
        </div>
        <br>
<!--        <small>(có dấu (*) là bắt buộc nhập)</small>-->
        <div class="row justify-content-center">
            <button class="btn btn-danger">Hủy</button>
            <button class="btn btn-warning" style="margin: 0 70px">Sửa</button>
        </div>

    </form>
</div>
</body>
</html>

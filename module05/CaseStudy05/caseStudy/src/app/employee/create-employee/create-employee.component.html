
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <h2 style="text-align: center; color: blue; background: darksalmon">Create Customers!!</h2>
    <form [formGroup]="createEmployee" (ngSubmit)="submitEmployee()">
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" formControlName="id">
      </div>
      <div class="alert-danger" *ngIf="createEmployee.get('id').invalid && createEmployee.get('id').touched">Id không được để trống!!</div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="alert-danger" *ngIf="createEmployee.get('name').invalid && createEmployee.get('name').touched">Id không được để trống!!</div>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" class="form-control" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div class="form-group">
        <label>Card</label>
        <input type="text" class="form-control" formControlName="card">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Level</label>
        <select formControlName="level">
          <option *ngFor="let levels of level" [ngValue]="levels">{{levels.nameLevel}}</option>

        </select>
      </div>
      <div class="form-group">
        <label>Position</label>
        <select formControlName="positionEmployee">
          <option *ngFor="let posi of positionEmployee" [ngValue]="posi">{{posi.namePosition}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" formControlName="salary">
      </div>
      <input type="submit" value="Create" class="bg-primary">
    </form>
  </div>
</div>

<h1>List Customer!!!</h1>
<a routerLink="/create-customer" class="btn btn-primary">Create Customer</a>
<br>
<br>
<div class="form-inline">
  <input class="form-control mr-sm-2" [(ngModel)]="name" placeholder="Tim kiem theo ten!"> <br>
  <button class=" btn btn-outline-primary my-2 my-sm-0" (click)="searchName()">TimKiem</button>
  <input class="form-control mr-sm-2" [(ngModel)]="id" placeholder="Tim kiem theo ID!"> <br>
  <button class=" btn btn-outline-primary my-2 my-sm-0" (click)="searchId()">TimKiem</button>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Gender</th>
    <th>Card</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>Type</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let custom of customers | paginate: {itemsPerPage:4, currentPage: p} ">
    <td>{{custom.id}}</td>
    <td>{{custom.name}}</td>
    <td>{{custom.birthday}}</td>
    <td>{{custom.gender}}</td>
    <td>{{custom.card}}</td>
    <td>{{custom.phone}}</td>
    <td>{{custom.email}}</td>
    <td>{{custom.address}}</td>
    <td>{{custom.typeCustomer.nameCustomerType}}</td>
    <td>
      <a><button type="button" style="background: crimson ; color: aliceblue" (click)="openDialogDelete(custom.id)">Delete</button></a>
    </td>
    <td> <a><button type="button" style="background: green; color: aliceblue" [routerLink]="['/edit-customer/',custom.id]">Edit</button></a></td>
  </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</table>


<div class="row justify-content-md-center">
  <div class="col-md-6">
    <h2 style="text-align: center; color: blue; background: darksalmon">Edit Customer !</h2>
    <form [formGroup]="updateForm" (ngSubmit)="getUpdate()">
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" formControlName="id">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>birthday</label>
        <input type="text" class="form-control" formControlName="birthday">
      </div>
      <div class="form-group">
        <label>gender</label>
        <input type="text" class="form-control" formControlName="gender">
      </div>
      <div class="form-group">
        <label>Card</label>
        <input type="text" class="form-control" formControlName="card">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <div class="form-group">
        <label>Type Customer :</label>
        <select formControlName="typeCustomer" >
          <option *ngFor="let type of typeCustomer" [ngValue]="type">{{type.nameCustomerType}}</option>
        </select>
        </div>
      <input type="submit" value="Update" class="bg-primary">
    </form>
  </div>
</div>

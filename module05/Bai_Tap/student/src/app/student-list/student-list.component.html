<h1>List Student !</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Avatar</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stu of students">
    <td>{{stu.id}}</td>
    <td>{{stu.name | titlecase}}</td>
    <td>{{stu.age}}</td>
    <td>{{stu.mark}}</td>
    <td> <img [src]="stu.avatar" class="avatar"></td>
    <td *ngIf="stu.mark >= 5" class="text-success">Pass</td>
    <td *ngIf="stu.mark < 5 " class="text-danger">Fail</td>
    <td>
      <button class="btn-success">Detail</button>
    </td>
  </tr>
  </tbody>
</table>

<app-student-information></app-student-information>

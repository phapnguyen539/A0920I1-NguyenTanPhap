<h1>List Student !</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stu of students">
    <td>{{stu.id}}</td>
    <td>{{stu.name | titlecase}}</td>
    <td>{{stu.age}}</td>
    <td>{{stu.mark}}</td>
    <td><img [src]="stu.avatar" class="avatar"></td>
    <td *ngIf="stu.mark >= 5" class="text-success">Pass</td>
    <td *ngIf="stu.mark < 5 " class="text-danger">Fail</td>
    <td>
      <button class="btn-success" (click)="getStudent(stu)">Detail</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="container">
  <div class="row">
    <div class="col-6">
      <app-student-information (throwMark)="catchMark($event)" [studentChild]="studentDetail"></app-student-information>
    </div>
    <div class="col-6">
      <app-reactive-form></app-reactive-form>
    </div>
  </div>
</div>

<h1 xmlns:itemsPerPage="http://www.w3.org/1999/xhtml" xmlns:itemsPerPage="http://www.w3.org/1999/xhtml"
    xmlns:itemsPerPage="http://www.w3.org/1999/xhtml">List Student !</h1>
<a class="btn btn-success" routerLink="/create">Create Student</a>
<hr>
<div class="form-inline">
<input class="form-control mr-sm-2" [(ngModel)]="name" placeholder="Nhap ten muon tim.."> <br>
 <button class=" btn btn-outline-primary my-2 my-sm-0" (click)="searchName()">Search</button>
</div>
<br>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th (click)="sort('id')">Id &nbsp;<i class="fa fa-sort"></i></th>
    <th (click)="sort('name')">Name &nbsp;<i class="fa fa-sort"></i></th>
    <th>Age</th>
    <th>Mark</th>
    <th>Image</th>
    <th>Result</th>
    <th>Detail</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stu of students |orderBy: key : reverse | paginate : {itemsPerPage: 3, currentPage : p}">
    <td>{{stu.id}}</td>
    <td>{{stu.name | titlecase}}</td>
    <td>{{stu.age}}</td>
    <td>{{stu.mark}}</td>
    <td><img [src]="stu.avatar" class="avatar"></td>
    <td *ngIf="stu.mark >= 5" class="text-success">Pass</td>
    <td *ngIf="stu.mark < 5 " class="text-danger">Fail</td>
    <td>


      <!--      <button class="btn-success" (click)="getStudent(stu)">Detail</button>-->
      <a class="btn btn-success" [routerLink]="['',stu.id]">Detail</a>
    </td>
    <td>
      <button class="btn btn-danger m-md-3" (click)="openDialogDelete(stu.id)">Delete</button>
      <button class="btn btn-warning" [routerLink]="['/edit-student/',stu.id]">Edit</button>
    </td>
  </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>

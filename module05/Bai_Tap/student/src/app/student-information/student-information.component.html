
<div class="card" style="width:500px" *ngIf="studentChild">
  <h1>Student Information !</h1>
  <img [src]="studentChild.avatar" alt="image">
  <div class="card-body">
    <p>Id:{{studentChild.id}}</p>
    <p>Name:{{studentChild.name}}</p>
    <p>Age:{{studentChild.age}}</p>
    <p>Mark:{{studentChild.mark}}</p>
    <input type="number" (change)="onMark($event.target.value)">
<!--    <input type="number" [(ngModel)]="studentChild.mark">-->
  </div>
</div>
